<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registratsiya</title>
</head>

<body>
    <form action="">
        <fieldset>
            <legend>REGISTRATSIYA</legend>

            <label for="name">Ism</label>
            <input type="text" id="name" placeholder="Ism kiriting" required>

            <label for="pass">Parol</label>
            <input type="password" id="pass" placeholder="Parol kiriting" required>
            <br> <br>
            <label for="mail">Pochta</label>
            <input type="email" id="mail" placeholder="Pochta kiriting" required>

            <label for="num">Tel</label>
            <input type="number" id="num" placeholder="Telefon no'mer" required>
            <br> <br>

        </fieldset>
        <br> <br>
        
        <br>
        <br>

        <fieldset>
            <label for="">Jinsingiz</label> <br>
            erkak <input type="radio" name="gender" value="man">
            ayol <input type="radio" name="gender" value="women">

        </fieldset>
        <br> <br>

        <fieldset>
            Qaysi davlatdansiz?

            <select name="" id="">
                <option value="">O'zbekiston</option>
                <option value="">Amerika</option>
                <option value="">Angliya</option>
            </select>
            <br>
            <select name="" id="">
                <option value="">Kun</option>
                <option value="">1</option>
                <option value="">2</option>
                <option value="">3</option>
                <option value="">4</option>
            </select>
            <br><br>

            Qaysi tillarni bilasiz? <br>
            <label for="uz">Uz</label>
            <input type="checkbox" id="uz">

            <label for="ru">Ru</label>
            <input type="checkbox" id="ru">

            <label for="en">En</label>
            <input type="checkbox" id="en">


        </fieldset>
        <br>

        <fieldset>
            <input type="web"> <br>
            <datalist id="web">
                <option value="html"></option>
                <option value="css"></option>
                <option value="javascript"></option>
            </datalist>
            <br> <br>

            <input type="date"> <br>
            <input type="time"> <br>
            <input type="file"> <br>
            <input type="range"> <br>
            <input type="color"> <br>
        </fieldset>
        <br>
        <fieldset>
            <button type="submit">Yuborish</button>
            <button type="reset">Tozalash</button>
        </fieldset>


    </form>

</body>

</html>
